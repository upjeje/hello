
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>I Love U Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    #game-container {
      text-align: center;
    }
    #play-area {
      width: 300px;
      height: 300px;
      background-color: #ffd6d6;
      border-radius: 50%;
      margin: 0 auto 30px;
      position: relative;
      cursor: none;
    }
    #ball {
      width: 30px;
      height: 30px;
      background-color: #ff4d6d;
      border-radius: 50%;
      position: absolute;
      top: 135px;
      left: 135px;
      pointer-events: none;
    }
    #message {
      font-size: 1.5rem;
      display: none;
    }
    #i-love-u {
      font-size: 2.5rem;
      color: #e6005c;
      font-weight: bold;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="play-area">
      <div id="ball"></div>
    </div>
    <div id="message">
      <div id="i-love-u">I Love U ðŸ’–</div>
      <div id="custom-message"></div>
    </div>
  </div>

  <script>
    const ball = document.getElementById("ball");
    const playArea = document.getElementById("play-area");
    const message = document.getElementById("message");
    const customMsg = document.getElementById("custom-message");

    let mouseInside = false;
    let timeInside = 0;

    // Get custom message from URL
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg") || "You're amazing just the way you are.";
    customMsg.textContent = msg;

    playArea.addEventListener("mouseenter", () => {
      mouseInside = true;
      timeInside = 0;
    });

    playArea.addEventListener("mouseleave", () => {
      mouseInside = false;
      ball.style.display = "none";
    });

    playArea.addEventListener("mousemove", (e) => {
      const rect = playArea.getBoundingClientRect();
      const x = e.clientX - rect.left - 15;
      const y = e.clientY - rect.top - 15;
      ball.style.left = `${x}px`;
      ball.style.top = `${y}px`;
      ball.style.display = "block";
    });

    // Timer to reveal message
    setInterval(() => {
      if (mouseInside) {
        timeInside += 1;
        if (timeInside >= 60) { // ~3 seconds
          playArea.style.display = "none";
          message.style.display = "block";
        }
      }
    }, 50);
  </script>
</body>
</html>
